<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Stream Search
  </title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Stream Search</h1>
  <form method="POST" action="/movies">
    Movie Name:<input name="movieName" id="movieName">
    <button type="submit">Submit</button>
  </form>
  <br/>
  <form method="GET" action="/show">
    TV Show Name:<input name="showName" id="showName">
    <button type="submit">Submit</button>
  </form>

  <div>
    {{#movies}}
      {{title}}<br/>
      {{release_year}}<br/>
      {{rating}}<br/>
      <a href="https://www.rottentomatoes.com/m/{{rottentomatoes}}" title="">Rotten Tomatoes</a><br/>
      <img src="{{poster_400x570}}" alt=""><br/>
      <br/>
    {{/movies}}
  </div>
</body>
</html>
