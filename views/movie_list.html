<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Stream Search
  </title>
  <link rel="stylesheet" href="../css/foundation.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav>
    <ul>
      {{#loginStatus.logged_in}}
        <div class="left">
          <li class="navHome"><a href="/" title="Home">Home</a></li>
          <li><span>|</span></li>
          <li><a class='queue' href="/media_queue" title="">View Queue</a></li>
        </div>
        <div class ="center">
          <li><form class="navform" action="/movies/" id="movieForm"><input type="text" name="movieName" id="movieName" placeholder="Movie">
          </form></li>
          <li><form class="navform" action="/shows/" id="showForm"><input type="text" name="showName" id="showName" placeholder="TV Show">
        </div>
        <div class='navLogout'>
          <li ><a href="/logout" title="">Log Out</a></li>
        </div>
      {{/loginStatus.logged_in}}
      {{^loginStatus.logged_in}}
        <div class="left">
          <li class="navHome"><a href="/" title="Home">Home</a></li>
        </div>
        <div class='navLogin'>
          <li><a href="/login" title="">Login</a></li>
          <li><span>|</span></li>
          <li><a href="/signup" title="">Signup</a></li>
        </div>
      {{/loginStatus.logged_in}}
    </ul>
  </nav>
  <div class='spacer'></div>
  <div class="movieContainer">
    <div class="row">
      {{#movies.movies}}
      <div class='movie large-3 medium-4 columns' data-movie_id="{{id}}">
        <div class='info'>
          <span class='title'>{{title}}</span>
          <span class='release_year'>{{release_year}}</span>
          <span class='rating'>{{rating}}</span>
        </div>
        <img src="{{poster}}" alt=""><br/>
        <br/>
      </div>
      {{/movies.movies}}
    </div>
  </div>

  <script src="../js/jquery.js" type="text/javascript"></script>
  <script src="../js/script.js" type="text/javascript"></script>
</body>
</html>
