<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Stream Search
  </title>
  <link rel="stylesheet" href="../css/foundation.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav>
    <ul>
      <div class="left">
        <li class="navHome"><a href="/" title="Home">Home</a></li>
        <li><span>|</span></li>
        <li><a class='queue' href="/media_queue" title="">View Queue</a></li>
      </div>
      <div class ="center">
        <li><form class="navform" action="/movies/" id="movieForm"><input type="text" name="movieName" id="movieName" placeholder="Movie">
        </form></li>
        <li><form class="navform" action="/shows/" id="showForm"><input type="text" name="showName" id="showName" placeholder="TV Show">
      </div>
      <div class='navLogout'>
        <li ><a href="/logout" title="">Log Out</a></li>
      </div>
    </ul>
  </nav>
  <div class='spacer'></div>
  <h1>Media Queue</h1>
  <div class="queue">
    {{#queue}}
      <div data-queue_id='{{id}}'>
        <span><a href="" title="">Title: {{title}}</a></span><br/>
        <span>Type: {{media_type}}</span><br/>
        <button class="button removeButton">Remove From Queue</button>
      </div>
    {{/queue}}
  </div>
  <script src="../js/jquery.js" type="text/javascript"></script>
  <script src="../js/script.js" type="text/javascript"></script>
</body>
</html>
